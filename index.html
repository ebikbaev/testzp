<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income Calculator Site</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="dark-theme">
    <div class="container">
      <h1>Income Calculator Site</h1>
      <div class="theme-switcher">
        <label for="theme">Theme:</label>
        <select id="theme" onchange="changeTheme()">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
        </select>
      </div>
      <div class="calculator">
        <h2>Income Calculator</h2>
        <label for="paymentType">Choose payment type:</label>
        <select id="paymentType" onchange="updateForm()">
          <option value="hourly">Hourly Pay</option>
          <option value="task">Task Pay</option>
        </select>
        <div id="hourlyFields">
          <label for="hourlyRate">Hourly Rate ($):</label>
          <input type="number" id="hourlyRate" />
          <label for="workedHours">Worked Hours:</label>
          <input type="number" id="workedHours" />
          <label for="normalHours">Normal Hours:</label>
          <input type="number" id="normalHours" />
          <button onclick="calculateHourlyIncome()">
            Calculate Hourly Income
          </button>
        </div>
        <div id="taskFields" style="display: none">
          <label for="taskHourlyRate">Hourly Rate ($):</label>
          <input type="number" id="taskHourlyRate" />
          <label for="taskCount">Task Count:</label>
          <input type="number" id="taskCount" />
          <label for="taskRateAbove8">Task Rate Above 8 ($):</label>
          <input type="number" id="taskRateAbove8" />
          <label for="taskCoefficient">Task Coefficient:</label>
          <input type="number" id="taskCoefficient" />
          <button onclick="calculateTaskIncome()">Calculate Task Income</button>
        </div>
        <p id="incomeResult"></p>
        <div>
          <label for="showBonus">Calculate Bonuses:</label>
          <input type="checkbox" id="showBonus" onclick="toggleBonus()" />
        </div>
        <div id="bonusSection" style="display: none">
          <label for="monthlyIncome">Monthly Income ($):</label>
          <input type="number" id="monthlyIncome" />
          <label for="qaScore">QA Score (27-30):</label>
          <input type="number" id="qaScore" />
          <label for="holidayDays">Holiday Days:</label>
          <input type="number" id="holidayDays" />
          <label for="bonusHourlyRate">Hourly Rate ($):</label>
          <input type="number" id="bonusHourlyRate" />
          <button onclick="calculateBonus()">Calculate Bonus</button>
          <p id="bonusResult"></p>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
