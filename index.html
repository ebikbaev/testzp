<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income Calculator Site</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="dark-theme">
    <div class="container">
      <h1>Income Calculator Site</h1>
      <div class="calculator">
        <label for="paymentType">Choose payment type:</label>
        <div class="payment-switch">
          <span class="payment-label" id="hoursLabel">Hours</span>
          <input type="checkbox" id="paymentType" class="checkbox" />
          <label for="paymentType" class="switch"></label>
          <span class="payment-label" id="tasksLabel">Tasks</span>
        </div>
        <div id="hourlyFields">
          <div class="input-group">
            <label for="hourlyRate">Hourly Rate ($):</label>
            <input type="number" id="hourlyRate" class="input-field" />
          </div>
          <div class="input-group">
            <label for="workedHours">Worked Hours:</label>
            <input type="number" id="workedHours" class="input-field" />
          </div>
          <div class="input-group">
            <label for="normalHours">Normal Hours:</label>
            <input type="number" id="normalHours" class="input-field" />
          </div>
          <div id="extraHourlyFields"></div>
          <button class="calc-button" onclick="calculateHourlyIncomeAndBonus()">
            Calculate Hourly Income and Bonus
          </button>
        </div>
        <div id="taskFields" style="display: none">
          <div class="input-group">
            <label for="taskHourlyRate">Hourly Rate ($):</label>
            <input type="number" id="taskHourlyRate" class="input-field" />
          </div>
          <div class="input-group">
            <label for="taskCount">Task Count:</label>
            <input type="number" id="taskCount" class="input-field" />
          </div>
          <div class="input-group">
            <label for="taskRateAbove8">Task Rate Above 8 ($):</label>
            <input type="number" id="taskRateAbove8" class="input-field" />
          </div>
          <div class="input-group">
            <label for="taskCoefficient">Task Coefficient:</label>
            <input type="number" id="taskCoefficient" class="input-field" />
          </div>
          <div id="extraTaskFields"></div>
          <button class="calc-button" onclick="calculateTaskIncomeAndBonus()">
            Calculate Task Income and Bonus
          </button>
        </div>
        <button id="settingsButton" onclick="openSettings()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M12 1C9.243 1 7 3.243 7 6H4v2h3.083A6.978 6.978 0 0 0 7 9.917V13H4v2h3v3h2v-3h2v3h2v-3h3v-2h-3v-3.083c1.052-.065 2.032-.347 2.917-.833H20V6h-3.083A6.978 6.978 0 0 0 17 6c0-2.757-2.243-5-5-5zm0 11.917V13h-2v-.083A5.012 5.012 0 0 1 9.083 11H6.917A5.012 5.012 0 0 1 8 9.083V6.917A5.012 5.012 0 0 1 9.083 8H12V6h2v2h2v.083A5.012 5.012 0 0 1 14.917 11H12zM12 4c1.105 0 2 .895 2 2s-.895 2-2 2-2-.895-2-2 .895-2 2-2z"
            />
          </svg>
        </button>
        <p id="incomeResult"></p>
        <p id="bonusResult"></p>
      </div>
    </div>

    <div id="settingsModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeSettings()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
            />
          </svg>
        </span>
        <h3>Settings</h3>
        <div>
          <label for="theme">Theme:</label>
          <select id="theme" onchange="changeTheme()">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
          </select>
        </div>
        <div>
          <label for="multipleShifts">Calculate for multiple shifts:</label>
          <input
            type="checkbox"
            id="multipleShifts"
            onclick="toggleShiftFields()"
          />
        </div>
        <div>
          <label for="showBonus">Calculate Bonuses:</label>
          <input type="checkbox" id="showBonus" onclick="toggleBonusFields()" />
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
